<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | JOMO</title>
    <meta
      name="description"
      content="Configure your settings for the JOMO extension."
    />
  </head>
  <body class="text-black">
    <script
      type="application/javascript"
      src="browser-polyfill.min.js"
    ></script>
    <script type="module" src="./src/options/main.ts"></script>
    <aside class="hidden md:block ml-8">
      <nav>
        <ul
          class="
            fixed
            flex flex-col
            transform
            -translate-y-1/2
            font-semibold
            space-y-1
          "
          style="top: 50vh"
        >
          <li>
            <a
              href="#youtube"
              class="opacity-60 hover:opacity-90 transition-opacity"
              >YouTube</a
            >
          </li>
          <li>
            <a
              href="#twitter"
              class="opacity-60 hover:opacity-90 transition-opacity"
              >Twitter</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <div class="wrapper">
      <main class="my-20">
        <h1 class="text-[2.5rem] leading-8 font-bold font-extended">
          Settings
        </h1>
        <p class="mt-4 text-base">
          Activate the pages you want to make less addictive.
        </p>
        <section class="pt-8 mt-4" id="youtube">
          <youtube-options></youtube-options>
        </section>
        <section class="pt-8 mt-4" id="twitter">
          <twitter-options></twitter-options>
        </section>
      </main>
    </div>
  </body>
</html>
